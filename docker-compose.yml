services:
  postgres:
    image: postgres:17-alpine
    container_name: template-db
    environment:
      POSTGRES_USER: template
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: template_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U template -d template_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
